<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Chess</title>
</head>

<body>
    <div id="chessboard" class="board">

    </div>

    <div class="menu">
        <h1>CHESS</h1>
        <br>
        <!-- <button id="makeBoardButton" class="button">Make Board</button> -->
        <br>
        <button id="normalBoardButton" class="button">Normal Board</button>
        <br>
        
        <h2>Board Size</h2>
        <p>Please input a number between 1 and 20:</p>
        <input id="boardsize" value="8">
        <button id="setBoardSize" class="button">Set Board Size</button>
        <p id="boardsizetxt"></p>
        <br>
        
        <h2>Random Pieces</h2>
        <p>Please input a number between 0 and 32:</p>
        <input id="piecesnumber" value="16">
        <button id="randomBoardButton" class="button">Random Board</button>
        <p id="piecesnumbertxt"></p>
        <br>
        
    </div>

    <script src="js/app.js"></script>
</body>

</html>
